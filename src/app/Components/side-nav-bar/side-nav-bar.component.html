<div class="position-fixed side-bar" [class.isActive]="isSideBarOpen">
  <div
    class="side-bar_box"
    [class.d3-route]="isD3Route || isCreateTopologyRoute"
  >
    <!-- Hamburger Icon -->
    <div class="nav-icon_wrapper mr-3" (click)="handleSidebarToggle()">
      <div id="nav-icon2" [class.open]="isSideBarOpen">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <!-------------------->
    <!-- Search Bar (only in google route) -->
    <form class="d-flex" (submit)="onSearch($event)" *ngIf="isGoogleMapRoute">
      <input
        type="text"
        name="location"
        class="form-control"
        placeholder="Latitude,Longitude"
      />
      <button type="submit" class="btn btn-outline-primary ml-2">Search</button>
    </form>
    <!--------------------------------------->
  </div>
  <div class="d-flex flex-column align-items-center">
    <h3 class="text-primary">Topology View</h3>
    <div class="dropdown mt-3">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        data-toggle="dropdown"
        aria-expanded="false"
      >
        <!-- Select Topology View -->
        Select Topology
      </button>
      <div class="dropdown-menu" style="width: 100%">
        <a
          class="dropdown-item"
          [ngClass]="{
            'text-primary': isGoogleMapRoute,
            'font-weight-bolder': isGoogleMapRoute
          }"
          (click)="handleSidebarToggle()"
          [routerLink]="'/google-map'"
          >Google Map</a
        >
        <a
          class="dropdown-item"
          [ngClass]="{
            'text-primary': isD3Route,
            'font-weight-bolder': isD3Route
          }"
          [routerLink]="'/d3'"
          (click)="handleSidebarToggle()"
          >Cloud</a
        >
      </div>
    </div>
    <div class="dropdown mt-3">
      <button
        class="btn btn-primary"
        type="button"
        (click)="handleSidebarToggle()"
        [routerLink]="'/createTopology'"
      >
        Create Topology
      </button>
    </div>
  </div>
</div>
